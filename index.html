<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="turn"></div>
    <div class="starting-screen">
        <label for="player1">First player name: </label>
        <input type="text" name="player1" id="player1" placeholder="You will be 'X'">
        <label for="player2">Second player name: </label>
        <input type="text" name="player2" id="player2" placeholder="You will be 'O'">
        <button class="starting-game">Start game!</button>
    </div>
    <div class="button-container">
        <button class="square" data-number="7"></button>
        <button class="square" data-number="8"></button>
        <button class="right-buttons square" data-number="9"></button>
        <button class="square" data-number="4"></button>
        <button class="square" data-number="5"></button>
        <button class="right-buttons square" data-number="6"></button>
        <button class="bottom-buttons square" data-number="1"></button>
        <button class="bottom-buttons square" data-number="2"></button>
        <button class="square" id="third-button" data-number="3"></button>
    </div>
    <div class="who-win">asdasd</div>
    <button class="restart">Restart</button>
</body>
</html>
